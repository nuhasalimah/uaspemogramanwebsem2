<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
      <div class="card-body">
        <div class="text-center mb-4">
          <img src="/assets/logo.svg" alt="Logo" class="logo">
        </div>
        <h3 class="text-center">Login to Your Account</h3>
        <p class="text-center text-muted">Please enter your account details</p>
        <form>
          <div class="form-group">
            <label for="email">Username/Gmail</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="text-right">
            <a href="#" class="text-muted">Forgot Password?</a>
          </div>
          <a href="dashboard.html" class="btn btn-primary btn-block mt-3">Login</a>
        </form>
        <div class="text-center mt-4">
          <p class="text-muted">Are you new? <a href="register.html" >Create an account</a></p>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
